<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../styles/global.css" />
		<link rel="stylesheet" href="../styles/form-page2.css" />
		<title>Survey Form</title>
	</head>
	<body>
		<main>
			<img src="../assets/three.svg" alt="man" />
			<section>
				<form action="#">
					<div class="select-wrapper">
						<label for="investment-method"
							>How do you decide to invest?</label
						>
						<div class="custom-select">
							<select
								name="investment-method"
								id="investment-method"
								required
							>
								<option value="default">
									I have not invested yet.
								</option>
								<option value="debt-invest">Debt investments.</option>
								<option value="equity-invest">
									Equity investments.
								</option>
							</select>
						</div>
					</div>

					<fieldset>
						<legend>
							What resources have you used or are you using for your
							training
						</legend>

						<p class="checkbox-wrapper">
							<input
								type="checkbox"
								name="books-articles"
								id="books-articles"
								value="books-articles"
							/>
							<label for="books-articles">books and articles</label>
						</p>
						<p class="checkbox-wrapper">
							<input
								type="checkbox"
								name="videos"
								id="videos"
								value="videos"
							/>
							<label for="videos">youtube tutorial videos</label>
						</p>
						<p class="checkbox-wrapper">
							<input
								type="checkbox"
								name="courses"
								id="courses"
								value="courses"
							/>
							<label for="courses">online or face to face courses</label>
						</p>
						<p class="checkbox-wrapper">
							<input
								type="checkbox"
								name="experience"
								id="experience"
								value="experience"
							/>
							<label for="experience"
								>experience with little investment</label
							>
						</p>
					</fieldset>

					<p class="buttons-wrapper">
						<a href="./form-page1.html">
							<button type="button">Back</button>
						</a>
						<a href="#" id="next-button">
							<button type="button">Next</button>
						</a>
						<a href="./form-page3.html">
							<button type="button">Skip</button>
						</a>
					</p>
				</form>
			</section>
		</main>

		<script src="../dist/scripts/form-page2.js"></script>
	</body>
</html>
